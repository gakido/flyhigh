<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      .box {
        width: var(--w, 500px);
        height: var(--h, 500px);
        background-color: tomato;
        margin-top: 100px;
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
  <script>

    let style = document.documentElement.style;
    let initialWidth = Math.round(window.innerWidth);
    let initialHeight = Math.round(window.innerHeight);

    function updateStyle(initialWidth, initialHeight) {
      let w = Math.round(window.innerWidth / 3);
      let h = Math.round(window.innerHeight / 3);
      // let size = `Width: ${w}, Height: ${h}`;
      // document.getElementById("result").innerHTML = size;
      style.setProperty('--w', `${w}px`);
      style.setProperty('--h', `${w}px`);
      // console.log(size);
    }

    window.addEventListener('resize', updateStyle);

  </script>
</html>
